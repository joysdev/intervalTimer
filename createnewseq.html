<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Model Interval Timer</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
  <main><h1>Figure Model Interval Timer</h1></main>
    <form class="form">
        <fieldset>
            <label>Sequence</label>
            <input type="text" placeholder="name your sequence"></input>
        </fieldset>
        <fieldset>
            <label>Number of Poses</label>
                <input type="number" min="1"></input>
        </fieldset>
        <fieldset>
            <label>Time per Pose</label>
                <input type="number" id="hour" min="0" step="1" placeholder="Hours"></input>
                <input type="number" id="minutes" min="0" step="1" placeholder="Minutes"></input>
                <input type="number" id="seconds" min="0" step="1" placeholder="Seconds"></input>
        </fieldset>
        <!--<fieldset>  switch from radio to whatever type that is where one selection brings up a different menu when I figure out what that's called. I think it's a "feature toggle" but I think I'm gonna do a different file for customizable timer sections  

            <label>Equal Time per Pose</label>
            <input name="time-per-pose" type="radio"></input>
            <label>Set Time per Pose Separately</label>
            <input name="time-per-pose" type="radio"></input>
        </fieldset>-->
        <a class="btn" href="/customnewseq.html">Create Custom Sequence</a>



      </form>
    <script src="main.js"></script>
</body>
</html>
