<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Model Interval Timer</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono&display=swap" rel="stylesheet">
    
</head>

<body>
  <main><h1>Figure Model Interval Timer</h1></main>
    <form class="form">
        <fieldset>
            <label>Sequence</label>
            <input type="text" placeholder="name your sequence"></input>
        </fieldset>
        <fieldset>
            <label>Number of Poses</label>
                <input type="number" min="1"></input>
        </fieldset>
        <fieldset>
            <label>Time per Pose</label>
                <input type="number" id="hr" min="0" step="1" placeholder="hr"></input>
                <input type="number" id="min" min="0" step="1" placeholder="min"></input>
                <input type="number" id="sec" min="0" step="1" placeholder="sec"></input>
               <!--need newnamed submit button that function creates a timer--> 
        </fieldset>
        <button class="btn" onclick="">Save</button>
        <button class="btn" onclick="">Start</button>
        <a class="btn" href="/customnewseq.html">Create Custom Sequence</a>




      </form>
    <script src="main.js"></script>
</body>
</html>
