<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Model Interval Timer</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
  <main><h1>Figure Model Interval Timer</h1></main>
    <form class="form">
        <fieldset>
            <label>Sequence</label>
            <input type="text" placeholder="name your sequence"></input>
        </fieldset>
        <fieldset>
            <label>Number of Poses</label>
                <input type="number" min="1"></input>
        </fieldset>
        <fieldset>
            <label>Time per Pose</label>
                <input type="number" id="hr" min="0" step="1" placeholder="hr"></input>
                <input type="number" id="min" min="0" step="1" placeholder="min"></input>
                <input type="number" id="sec" min="0" step="1" placeholder="sec"></input>
               <!--need newnamed submit button that function creates a timer--> 
        </fieldset>
        
        <a class="btn" href="/customnewseq.html">Create Custom Sequence</a>



      </form>
    <script src="main.js"></script>
</body>
</html>
