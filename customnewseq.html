<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Model Interval Timer</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
  <main><h1>Figure Model Interval Timer</h1></main>

    <div class="container">
        <button class="add-button" onclick="addFn()">Add a Pose</button>
        <!--<button class="remove-button" onClick="removeFn()">Remove a Pose</button>-->
        <div id="poseTime">
            <input type="number" id="hour" min="0" max="24" step="1" placeholder="Hours" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"></input>
            <input type="number" id="minutes" min="0" max="60" step="1" placeholder="Minutes"></input>
            <input type="number" id="seconds" min="0" max="60" step="1" placeholder="Seconds"></input>
        </div>
    </div>

  <a class="btn" href="/index.html">Return to Main Menu</a>
  <a class="btn" href="/savedseq.html">Saved Sequences</a>

  <script src="main.js"></script>
</body>
</html>
