<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Model Interval Timer</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <main>
        <div class="container">
            <form id="poseTime">
                <label for="newtimer">Single Pose Timer</label>
                <input id="short" type="number" id="hr" min="0" step="1" placeholder="hr"></input>
                <input id="short" type="number" id="min" min="0" step="1" placeholder="min"></input>
                <input id="short" type="number" id="sec" min="0" step="1" placeholder="sec"></input>


            </form>
            <button class="btn" type="button" onclick="">Save</button>
            <button class="btn" onclick="">Start</button>
            
        </div>
        <a class="btn" href="/customnewseq.html">Create Custom Sequence</a>
            <a class="btn" href="/index.html">Return to Main Menu</a>
    </main>
    <script src="main.js"></script>
</body>
</html>
